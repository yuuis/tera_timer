<html lang=“en”>
<head>
  <meta charset=“UTF-8">
  <title>Teta-timer</title>
</head>
<body>
<div id=“countDownWrap”>
  <div id=“countDown”>
    <ul>
      <li id=“startBtn”>スタート</li>
      <li id=“stopBtn”>リセット</li>

    <div id=“hour-control”>
      <p>
        時間変更<input type=“number” id=“setHour”>
      </p>
      <p>
        分変更<input type=“number” id=“setMinute”>
      </p>
    </div>
  </div>
</div>
</body>
</html>
